<div class="container article" *ngFor="let item of articles">
  <div class="article_summary">
    <markdown class="article" [data]="item.content" (ready)="onReady()"></markdown>
    <div class="fade"></div>
  </div>
  <br/>
  <a [routerLink]="[item.url]" [fragment]="'article'">Read the full article...</a>
  <hr class="divider">
</div>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
